<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniTube</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- AVISO -->
<div id="aviso" class="aviso-container">
  <div class="aviso-box">
    <h2>Aviso Importante</h2>
    <p>
      Este sitio muestra contenido enviado por usuarios.
      No nos hacemos responsables por material inapropiado o inesperado.
    </p>
    <div class="aviso-btns">
      <button class="ok" onclick="cerrarAviso()">Continuar</button>
      <button class="no" onclick="salirPagina()">Salir</button>
    </div>
  </div>
</div>

<header>
  <h1><span class="mini">MINI</span><span class="tube">TUBE</span></h1>
  <input type="text" id="buscador" placeholder="Buscar..." oninput="buscarVideos()">
</header>

<div id="videosContainer" class="videos"></div>

<script src="scripts.js"></script>
</body>
</html>
